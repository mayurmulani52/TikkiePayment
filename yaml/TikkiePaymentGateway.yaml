##################################### PARAMETERS ##################################
  parameters:
    appToken:
      in: header
      name: X-App-Token
      description: "`appToken` generated in the Tikkie Business Portal."
      required: true
      schema:
        type: string
        format: uuid
      example: 'aaaaaaaa-1111-bbbb-2222-cccccccccccc'
    paymentRequestToken:
      name: paymentRequestToken
      in: path
      required: true
      description: "Token identifying the payment request."
      schema:
        type: string
      example: 'qzdnzr8hnVWTgXXcFRLUMc'
    paymentToken:
      name: paymentToken
      in: path
      required: true
      description: Token identifying one payment of a payment request.
      schema:
        type: string
        format: uuid
      example: '21ef7413-cc3c-4c80-9272-6710fada28e4'
    refundToken:
      name: refundToken
      in: path
      required: true
      description: Token identifying one refund of a payment.
      schema:
        type: string
      example: 'abcdzr8hnVWTgXXcFRLUMc'
    pageSize:
      in: query
      name: pageSize
      description: Number of items on a page.
      required: true
      schema:
        minimum: 1
        maximum: 50
        type: integer
        format: "int32"
      example: 10
    pageNumber:
      in: query
      name: pageNumber
      description: Number of the page to be returned.
      required: true
      schema:
        type: integer
        format: "int32"
      example: 2
    fromDateTime:
      in: query
      name: fromDateTime
      description: "Point in time where you start searching for items. Format: YYYY-MM-DD:HH:mm:ss.SSSZ"
      required: false
      schema:
        type: string
        format: date-time
      example: "2020-02-04T18:00:00.000Z"
    toDateTime:
      in: query
      name: toDateTime
      description: "Point in time where you stop searching for items. Format: YYYY-MM-DD:HH:mm:ss.SSSZ."
      required: false
      schema:
        type: string
        format: date-time
      example: "2020-03-03T15:00:00.000Z"
    includeRefunds:
      in: query
      name: includeRefunds
      description: Includes refunds in the response.
      required: false
      schema:
        type: boolean
        default: true
      example: false
    bundleId:
      name: bundleId
      in: path
      required: true
      description: "Identifier for the bundle."
      schema:
        type: string
        format: uuid
      example: 'af8fa035-3275-44fc-9a9b-a38c02efa114'
##################################### HEADERS #####################################
  headers:
    Trace-Id:
      schema:
        type: string
        format: uuid
      description: A unique identifier for the request.
      example: '2409b949-cefd-4208-bd37-f805a79b8075'
##################################### SCHEMAS #####################################
  schemas:
    PaymentRequestCreationRequest:
      type: object
      required:
        - description
      properties:
        amountInCents:
          type: integer
          format: "int32"
          example: 1500
          description: 'Amount in cents of the payment request (euros). If this value is not specified, an open payment request will be created.'
        description:
          type: string
          example: 'Invoice 1815'
          description: 'Description of the payment request, which the payer or payers will see.'
          maxLength: 35
        expiryDate:
          type: string
          format: date
          example: '2020-02-04'
          description: 'Date after which the payment request will expire and cannot be paid. Format is yyyy-mm-dd.'
        referenceId:
          type: string
          pattern: "^[a-zA-Z0-9!&'()+-./:?_`, ]{1,35}$"
          example: 'inv_1815'
          description: 'ID for the reference of the API consumer.'
          maxLength: 35
    PaymentRequestCreationResponse:
      type: object
      properties:
        paymentRequestToken:
          type: string
          example: 'qzdnzr8hnVWTgXXcFRLUMc'
          description: 'Unique token identifying this payment request, which is later used when retrieving details.'
        url:
          type: string
          example: 'https://tikkie.me/pay/Tikkie/qzdnzr8hnVWTgXXcFRLUMc'
          description: 'URL where the payment request can be paid.'
        amountInCents:
          type: integer
          format: "int32"
          example: 1500
          description: 'Amount in cents to be paid (euros).'
        description:
          type: string
          example: 'Invoice 1815'
          description: 'Description of the payment request, which the payer or payers will see.'
          maxLength: 35
        referenceId:
          type: string
          pattern: "^[a-zA-Z0-9!&'()+-./:?_`, ]{1,35}$"
          example: 'inv_1815'
          description: 'ID for the reference of the API consumer.'
          maxLength: 35
        createdDateTime:
          type: string
          format: date-time
          example: '2019-09-09T12:34:56.000Z'
          description: 'Timestamp when the payment request was created. Format: YYYY-MM-DD:HH:mm:ss.SSSZ.'
        expiryDate:
          type: string
          format: date
          example: '2020-03-03'
          description: 'Date after the payment request will expire. Format: YYYY-MM-DD.'
        status:
          type: string
          enum: ['OPEN', 'CLOSED', 'EXPIRED', 'MAX_YIELD_REACHED', 'MAX_SUCCESSFUL_PAYMENTS_REACHED']
          description: |
            Status of the payment request

            Status description:
              ---
              - OPEN
                > A payment request is open and ready to be paid.
              - CLOSED
                > A payment request is closed.
              - EXPIRED
                > A payment request has expired.
              - MAX_YIELD_REACHED
                > The payment request has reached its maximum amount in euro. This limit is dependent on the maximum agreed amount.
              - MAX_SUCCESSFUL_PAYMENTS_REACHED
                > The payment request has reached its maximum amount of payments. The maximum amount of payments per request can be either set to one or unlimited.
          example: 'OPEN'
    SubscribeRequest:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          example: 'https://www.example.com/notification'
          description: 'URL where notifications must be sent using a webhook or callback.'
    PaymentRequest:
      allOf:
        - $ref: "#/components/schemas/PaymentRequestCreationResponse"
        - type: object
          properties:
            numberOfPayments:
              type: integer
              format: "int32"
              example: 2
              description: 'Number of payments which have been collected on this payment request.'
            totalAmountPaidInCents:
              type: integer
              example: 3000
              format: "int64"
              description: 'Total amount, in cents, which has been collected on this payment request'
    Notification:
      oneOf:
        - $ref: "#/components/schemas/PaymentNotification"
        - $ref: "#/components/schemas/RefundNotification"
        - $ref: "#/components/schemas/BundledPayoutNotification"
      discriminator:
        propertyName: notificationType
      example:
        paymentRequestToken: 'qzdnzr8hnVWTgXXcFRLUMc'
        paymentToken: '21ef7413-cc3c-4c80-9272-6710fada28e4'
    BaseNotification:
      type: object
      required:
        - subscriptionId
        - notificationType
      properties:
        subscriptionId:
          type: string
          example: 'e0111835-e8df-4070-874a-f12cf3f77e39'
          description: 'Unique ID that identifies a subscription that has sent a notification.'
        notificationType:
          type: string
          enum: ['PAYMENT', 'REFUND', 'BUNDLE']
          example: 'PAYMENT'
          description: |
            Type of notification.

            Description:
              ---
              - PAYMENT
                > Payment notification.
              - REFUND
                > Refund notification.
              - BUNDLE
                > Bundle notification.
    PaymentNotification:
      allOf:
        - $ref: "#/components/schemas/BaseNotification"
        - type: object
          required:
            - paymentRequestToken
            - paymentToken
          properties:
            paymentRequestToken:
              type: string
              example: 'qzdnzr8hnVWTgXXcFRLUMc'
              description: 'Unique token identifying this payment request.'
            paymentToken:
              type: string
              example: '21ef7413-cc3c-4c80-9272-6710fada28e4'
              description: 'Unique token identifying this payment.'
    RefundNotification:
      allOf:
        - $ref: "#/components/schemas/PaymentNotification"
        - type: object
          required:
            - refundToken
          properties:
            refundToken:
              type: string
              example: 'abcdzr8hnVWTgXXcFRLUMc'
              description: 'Unique token identifying this refund.'
    BundledPayoutNotification:
      allOf:
        - $ref: "#/components/schemas/BaseNotification"
        - type: object
          required:
            - bundleId
          properties:
            bundleId:
              type: string
              format: uuid
              description: 'Unique identifier for this bundle.'
              example: 'af8fa035-3275-44fc-9a9b-a38c02efa114'
    Payment:
      type: object
      properties:
        paymentToken:
          type: string
          format: uuid
          description: 'Unique token identifying this payment.'
          example: '21ef7413-cc3c-4c80-9272-6710fada28e4'
        tikkieId:
          type: string
          example: '000012345678'
          description: 'Unique ID identifying this payment. This will be displayed on the payers statement.'
        counterPartyName:
          type: string
          example: 'E. Xample'
          description: 'Name of the payer.'
        counterPartyAccountNumber:
          type: string
          example: 'NL01ABNA1234567890'
          description: 'IBAN of the payer.'
        amountInCents:
          type: integer
          example: 1500
          format: "int32"
          description: 'Amount, in cents, which was paid (euros).'
        description:
          type: string
          example: 'Invoice 1815'
          description: 'Description of the payment request, which the payer or payers will see.'
          maxLength: 35
        createdDateTime:
          type: string
          format: date-time
          example: '2019-09-09T12:34:56.000Z'
          description: 'Timestamp when the payment was created. Format: YYYY-MM-DD:HH:mm:ss.SSSZ.'
        refunds:
          type: array
          description: 'List of refunds performed on this payment.'
          minItems: 0
          maxItems: 50
          items:
            $ref: '#/components/schemas/Refund'
    RefundRequest:
      type: object
      required:
        - description
        - amountInCents
      properties:
        amountInCents:
          type: integer
          format: "int32"
          description: 'Amount to refund in cents (euros).'
          example: 1000
        description:
          type: string
          description: 'Description of the refund.'
          example: 'Refunded 10.00 for broken product.'
          maxLength: 35
        referenceId:
          type: string
          pattern: "^[a-zA-Z0-9!&'()+-./:?_`, ]{1,35}$"
          example: 'inv_1815_ref_1'
          description: 'ID for the reference of the API consumer.'
          maxLength: 35
    Refund:
      type: object
      properties:
        refundToken:
          type: string
          description: 'Unique token identifying this refund.'
          example: 'abcdzr8hnVWTgXXcFRLUMc'
        amountInCents:
          type: integer
          format: "int32"
          description: 'Amount of the refund in cents (euros).'
          example: 1000
        description:
          type: string
          description: 'Description of the refund.'
          example: 'Refunded 10.00 for broken product.'
          maxLength: 35
        referenceId:
          type: string
          pattern: "^[a-zA-Z0-9!&'()+-./:?_`, ]{1,35}$"
          example: 'inv_1815_ref_1'
          description: 'ID for the reference of the API consumer.'
          maxLength: 35
        createdDateTime:
          type: string
          format: date-time
          example: '2019-09-09T12:34:56.000Z'
          description: 'Timestamp when the refund was created. Format: YYYY-MM-DD:HH:mm:ss.SSSZ.'
        status:
          type: string
          enum: ['PENDING', 'PAID']
          description: |
            Status of the refund.

            Status Description:
              ---
              - PENDING
                > The refund has been scheduled and will be completed as soon as there is enough money in the account. If there is not enough money in the account on a particular day, the refund will be carried over to the next day, and completed when the amount is available.

                > The refund will remain in a scheduled state indefinitely, until the amount is available and the refund is executed.
              - PAID
                > The refund has been paid out.
          example: 'PAID'
    SandboxApp:
      type: object
      properties:
        appToken:
          type: string
          format: uuid
          description: '`appToken` to use in other requests.'
          example: '935059a6-58b3-4f8d-a021-7bdda0d8d6ad'
    TransactionBundle:
      type: object
      properties:
        bundleId:
          type: string
          format: uuid
          description: 'Unique identifier for this bundle.'
          example: 'af8fa035-3275-44fc-9a9b-a38c02efa114'
        reference:
          type: string
          description: 'Reference for the bundle, can be matched with details on bank statement.'
          example: 'B20200101-ABCDE'
        files:
          type: array
          description: 'The files representing these bundles.'
          minItems: 1
          maxItems: 5
          items:
            $ref: '#/components/schemas/File'
        startDateTime:
          type: string
          format: date-time
          description: 'Timestamp indicating the start time of the bundle. Format: YYYY-MM-DD:HH:mm:ss.SSSZ.'
          example: '2019-09-09T00:00:00.000Z'
        endDateTime:
          type: string
          format: date-time
          description: 'Timestamp indicating the end time of the bundle. Format: YYYY-MM-DD:HH:mm:ss.SSSZ.'
          example: '2019-09-09T23:59:59.999Z'
    File:
      type: object
      properties:
        type:
          type: string
          description: 'Filetype of the bundle.'
          example: 'camt053'
        url:
          type: string
          description: 'The link where the file is available for download.'
          example: 'https://example.com/bundle.xml'
    Errors:
      type: object
      properties:
        errors:
          type: array
          minItems: 1
          maxItems: 10
          items:
            $ref: '#/components/schemas/Error'
    Error:
      type: object
      required:
        - code
        - message
        - status
      properties:
        code:
          type: string
          example: 'PAYMENT_REQUEST_TOKEN_INVALID'
          description: Unique error code.
        message:
          type: string
          example: 'paymentRequestToken is in an invalid format.'
          description: Message describing the error.
        reference:
          type: string
          example: "https://developer.abnamro.com"
          description: reference to documentation
        status:
          type: integer
          format: "int32"
          example: 400
          description: HTTP Status code.
        traceId:
          type: string
          format: "uuid"
          example: "5e332871-7f05-4de6-975e-27de0a369629"
          description: Id to trace the request.