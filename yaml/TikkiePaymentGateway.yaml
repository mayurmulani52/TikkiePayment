openapi: "3.0.0"
info:
  version: "2.1.2"
  title: Tikkie
  description: |-
    # Overview
    The Tikkie API enables Tikkie business customers to create payment requests.

    This API provides the following functionality:
    - Create payment requests and retrieve transaction details
    - List payments that have been made on a request
    - Refund payments and retrieve refund details
    - Subscribe to notifications on payments, refunds, and bundled payouts.
    - Retrieve transaction bundles. Bundled payout must be enabled.

    For more information, see [https://tikkie.me](https://tikkie.me).

    ## App token
    An app token is a unique token per API connection. It is used to identify your company.
    Your Tikkie account can have multiple app tokens. It is possible to assign different permissions to this token.

    >**Important:** In a production environment, `appToken` is created in the [Tikkie Business Portal](https://business.tikkie.me).

    `appToken` has three permission types, these are as follows:

    | Permission | Description|
    |---|---|
    | Payment Request | Create payment requests, retrieve payment request details, execute payments and refunds, and create subscribe to payment request notifications. |
    | Refund          | Create refunds. Refund is an additional permission on top of Payment Request). |
    | Transactions    | Retrieve transaction bundles and subscribe to transaction notifications. |

    ## Thresholds

    Different thresholds apply to aspects of payment requests, such as: the number of payments per payment request, the maximum amount of a payment request, and the maximum yield.
    These thresholds are discussed on a per customer basis when access to production is requested.
    These thresholds are not applicable in the sandbox environment.

    ## Payout of transactions

    By default, your Tikkie transactions are bundled and paid out on your account once a day. To get transactions insights, the application must have transactions permission. For more information, see [App token](#section/Overview/App-token).

    For some businesses transactions are paid out individually and directly. In that case, the application doesn't need the transactions functionality.

    Bundle information can be retrieved with the [GET Transaction Bundles](#operation/getBundleList) and [GET Transaction Bundle](#operation/getBundle) endpoints.

    ### Downloading transaction bundle files

    It is possible to download a file that contains all transactions for a specific bundle, which can be used in your bookkeeping system. Currently, we support the CAMT.053 format only.

    Files are available for download from the moment that the bundle has been paid out. If you want to get notified when this happens, please set up a transactions subscription using: [POST Transactions Subscription](#operation/subscribeTransactionsNotifications).
    The full file url can be found in the `files` property of the bundle by executing [GET Bundle](#operation/getBundle).
    When the url is obtained, perform a GET on the url with the `App token` and `API Key` headers.

    # Requirements
    To use this API in a production environment, you must have the following:
    - Tikkie contract. [Click here to sign up](https://www.tikkie.me/aanvragen-zakelijk).
    - An [app token](#section/Overview/App-token) that is created in [Tikkie Business Portal](https://business.tikkie.me). This is not required to use this API in the sandbox.

    >**Important:** Consumer to Consumer (C2C) use of the API is prohibited.

    >**Important:** Generation of payment requests on behalf of third parties is prohibited.

    # Sandbox access

    Use the ABN AMRO Developer Sandbox to access dummy data, and safely test all functionality of an API.
    For most products, the sandbox environment is identical to production.

    To gain access to the Tikkie Payment Request API in a sandbox environment, complete the [Tutorial](#section/Tutorial).

    # Production access

    When you are ready to go live with your application, complete the following steps:

    >**Important:** In production, the `appToken`, described in [Step 1](#section/Tutorial/Step-1-Get-an-API-key), is created in the [Tikkie Business Portal](https://business.tikkie.me). The functionality described in this step is available in the sandbox only.

    >**Note:** To go live with your application, you must create a new application in the developer portal. A different API key is required for your production environment. This is described below.

    1. Login to your account.
    1. In the top navigation bar, click **My Apps**.
    1. Click **+ Add a new App**.
    1. Enter a name for your application, select **Tikkie**, and click **Submit**.
    1. Go to the [Contact form](https://developer.abnamro.com/contact).
    1. In the **Support Category** field, select **Access to production**.
    1. In the **Subject field**, enter the name of your application and request access, in the following format:
      `Application name=Tikkie: request for access to production.`
    1. In the **Email** field, use the same developer e-mail that you used when setting up your application.
    1. In the **Message** field, enter: `Request production access`.
    1. Click **Send**.
    1. The Tikkie Service Team will contact you to discuss the details of your request. Once approved, you are ready to use this API in a live environment.

    # Tutorial

    This tutorial describes how to connect the Tikkie API to the sandbox environment, along with the APIs functionality.

    You can also: [run this API in Postman](https://app.getpostman.com/run-collection/4d3799a37e2f291c0cc8)

    ## Step 1 - Get an API key

    1. Register and create an account:
      1. Go to <a href="https://developer.abnamro.com/" target="_blank">https://developer.abnamro.com/</a> and click **Sign up**.
      1. Enter your details, and click **Create an account**.
      1. Developer Support will send you an activation link by email.
      1. Click the activation link.
    1. Create and register an application:
      1. Log in to your account.
      1. In the top navigation bar, click **My Apps**.
      1. Click **Add a new App** or **+**.
      1. In the **App name** field, enter a name for your application.
      1. In the **API product** field, select **Tikkie API**, and click **Submit**.
    1. Obtain your API key:
      1. In the top navigation bar, click **My Apps**.
      1. Click on the app you created.
      1. Copy the **API Key** number..

    ## Step 2 - Create a sandbox appToken

    >**Important:** In a production environment, `appToken` is created in the [Tikkie Business Portal](https://business.tikkie.me).
    The functionality described in this step is available in the sandbox environment only.

    To create a new application, which has all rights enabled, using the API key you obtained in the previous step, execute: [POST Sandbox App](#operation/createSandboxApp).

    The response contains an `appToken` which is used in subsequent requests.

    ## Step 3 - Create a payment request

    To create a payment, using the `appToken` you created in Step 2, execute: [POST Payment Request](#operation/createPaymentRequest).

    This operation creates a new payment request as specified by the body of the request, and returns a `paymentRequestToken` which is used to access your payment request.

    The operation also returns a `url` that is used to direct the user to where the request can be paid.

    ## Step 4 - Retrieve payment request details

    To retrieve details of payment requests, use one of the following operations:

    - [GET Payment Request](#operation/getPaymentRequest): Returns the details of one payment request, specified by a `paymentRequestToken`.

    - [GET Payment Requests](#operation/getPaymentRequestList): Returns a list of payment requests based on the query parameters passed in the request. This list is paginated.

    ## Step 5 - Retrieve payment details

    When a user pays a payment request, the transaction is marked as a 'payment'. This indicates that the payment is completed.

    To retrieve payment details, use one of the following operations:

    - [GET Payment](#operation/getPayment): Returns the details of one payment, specified by a `paymentToken`.

    - [GET Payments](#operation/getPaymentList): Returns a list of payments based on the query parameters passed in the request. This list is paginated.

    ## Step 6 - Create a refund

    To create a refund, execute: [POST Refund](#operation/createRefund).

    This operation initiates a refund on a specific payment, and returns a `refundToken` which can be used to retrieve details.

    ## Step 7 - Retrieve refund details

    To retrieve refund details, execute: [GET Refund](#operation/getRefund).

    This operation returns the details of one refund, specified by a `refundToken`.

    ## Step 8 - Set up a payment subscription

    To receive notifications when a payment is paid, or when a refund is been paid out, set up a subscription using: [POST Notification Subscription](#operation/subscribePaymentRequestNotifications).

    HTTP post requests will be made to the specified `url`, containing information about the payment or refund in the body of the request.

    ## Step 9 - To cancel a payment subscription

    To cancel a subscription and stop receiving notifications, execute: [DELETE Notification Subscription](#operation/deletePaymentRequestNotifications).

    ## Step 10 - Retrieve transaction bundle details

    To retrieve details of transactions, use one of the following operations:

    - [GET Transaction Bundle](#operation/getBundle): Returns the details of one transaction bundle, specified by a `bundleId`.

    - [GET Transaction Bundles](#operation/getBundleList): Returns a list of transaction bundles, based on the query parameters passed in the request. This list is paginated.

    - [Download bundle file](<#section/Overview/Payout of transactions/Downloading transaction bundle files>): Downloads a CAMT.053 file of a specific bundle.

    ## Step 11 - Set up a transactions subscription

    To receive notifications when a transactions bundle is paid, set up a subscription using: [POST Transactions Subscription](#operation/subscribeTransactionsNotifications).

    HTTP post requests will be made to the specified `url`, containing information about the transactions bundle in the body of the request.

    ## Step 12 - To cancel a transactions subscription

    To cancel a subscription and stop receiving notifications, execute: [DELETE Transactions Subscription](#operation/deleteTransactionsNotifications).

    # Release notes

    ## Version 2.1.2
    - Added CAMT.053 file format to transaction bundles.

    ## Version 2.1.1
    - Removed duplicate Transaction bundle entry.

    ## Version 2.1.0
    - Added the transaction details module. It is now possible to retrieve bundles payout transaction bundles, and subscribe to notifications when a bundle is available.

    Operations added in this release:
    - GET /transactionbundles
    - GET /transactionbundles/{bundleId}
    - POST /transactionssubscription
    - DELETE /transactionssubscription

    ## Version 2.0.1
    - Added referenceId format details.

    ## Version 2.0.0
    - Released this API.

  x-apiType: open
servers:
  - url: https://api.abnamro.com/v2/tikkie
  - url: https://api-sandbox.abnamro.com/v2/tikkie
security:
  - ApiKeyAuth: []
tags:
  - name: Payment request
    description: Requests to receive a payment. This API generates a link that is sent to the payer.
  - name: Payment
    description: Payment requests can have one or more payments. These are individual transactions.
  - name: Refund
    description: Payments can use one or more refunds to pay back a customer.
  - name: Payment request notification
    description: This API uses notification subscriptions to inform users when payments or refunds are completed.
  - name: Sandbox app
    description: An application created in the sandbox environment that is used to experiment and test API operations.
  - name: Transaction bundle
    description: A file containing details of all transactions which occurred during that day.
  - name: Transactions notification
    description: This API uses notification subscriptions to inform users when bundled payout files are available.
paths:
  /paymentrequests:
    post:
      description: |-
        Creates a payment request. The application must have payment request permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).

      summary: Create a payment request
      operationId: createPaymentRequest
      tags:
        - Payment request
      parameters:
        - $ref: "#/components/parameters/appToken"
      requestBody:
        $ref: "#/components/requestBodies/PaymentRequestCreationRequest"
      responses:
        '201':
          $ref: "#/components/responses/createPaymentRequestSuccess"
        '400':
          $ref: "#/components/responses/InvalidPaymentRequestCreationRequestErrors"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/PaymentRequestForbiddenErrors"
        '500':
          $ref: "#/components/responses/ServerErrors"
    get:
      description: |-
        Retrieves a list of payment requests based on the parameters that are provided. The application must have payment request permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).

      summary: Retrieves all payment requests
      operationId: getPaymentRequestList
      tags:
        - Payment request
      parameters:
        - $ref: "#/components/parameters/appToken"
        - $ref: "#/components/parameters/pageNumber"
        - $ref: "#/components/parameters/pageSize"
        - $ref: "#/components/parameters/fromDateTime"
        - $ref: "#/components/parameters/toDateTime"
      responses:
        '200':
          $ref: "#/components/responses/getPaymentRequestListSuccess"
        '400':
          $ref: "#/components/responses/InvalidPaymentRequestListErrors"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/PaymentRequestForbiddenErrors"
        '500':
          $ref: "#/components/responses/ServerErrors"
  /paymentrequestssubscription:
    post:
      description: |-
        Subscribes to payment request related notifications. The application must have payment request permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).

      summary: Subscribe to notifications
      operationId: subscribePaymentRequestNotifications
      tags:
        - Payment request notification
      parameters:
        - $ref: "#/components/parameters/appToken"
      requestBody:
        $ref: "#/components/requestBodies/SubscribeRequest"
      responses:
        '201':
          $ref: "#/components/responses/SubscribeSuccess"
        '400':
          $ref: "#/components/responses/InvalidSubscribeRequestErrors"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/PaymentRequestForbiddenErrors"
        '500':
          $ref: "#/components/responses/ServerErrors"
      callbacks:
        Notification:
          'notificationUrl':
            post:
              requestBody:
                $ref: "#/components/requestBodies/PaymentRequestNotification"
              responses:
                '2XX':
                  description: "Acknowledgement that a notification has been received."
    delete:
      description: |-
        Deletes a subscription. The application must have payment request permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).

      summary: Delete a subscription
      operationId: deletePaymentRequestNotifications
      tags:
        - Payment request notification
      parameters:
        - $ref: "#/components/parameters/appToken"
      responses:
        '204':
          $ref: "#/components/responses/DeleteSuccess"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/PaymentRequestForbiddenErrors"
        '500':
          $ref: "#/components/responses/ServerErrors"
  /paymentrequests/{paymentRequestToken}:
    get:
      description: |-
        Retrieves a specific payment request based on a token value. The application must have payment request permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).

      summary: Retrieves details of a specific payment request
      operationId: getPaymentRequest
      tags:
        - Payment request
      parameters:
        - $ref: "#/components/parameters/appToken"
        - $ref: "#/components/parameters/paymentRequestToken"
      responses:
        '200':
          $ref: "#/components/responses/getPaymentRequestSuccess"
        '400':
          $ref: "#/components/responses/InvalidGetPaymentRequestErrors"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/PaymentRequestForbiddenErrors"
        '404':
          $ref: "#/components/responses/PaymentRequestNotFoundError"
        '500':
          $ref: "#/components/responses/ServerErrors"
  /paymentrequests/{paymentRequestToken}/payments:
    get:
      description: |-
        Retrieves payments made against a specific payment request based on the parameters that are provided. The application must have payment request permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).

      summary: Retrieves all payments
      operationId: getPaymentList
      tags:
        - Payment
      parameters:
        - $ref: "#/components/parameters/appToken"
        - $ref: "#/components/parameters/paymentRequestToken"
        - $ref: "#/components/parameters/pageNumber"
        - $ref: "#/components/parameters/pageSize"
        - $ref: "#/components/parameters/fromDateTime"
        - $ref: "#/components/parameters/toDateTime"
        - $ref: "#/components/parameters/includeRefunds"
      responses:
        '200':
          $ref: "#/components/responses/getPaymentListSuccess"
        '400':
          $ref: "#/components/responses/InvalidPaymentListErrors"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/PaymentRequestForbiddenErrors"
        '404':
          $ref: "#/components/responses/PaymentRequestNotFoundError"
        '500':
          $ref: "#/components/responses/ServerErrors"
  /paymentrequests/{paymentRequestToken}/payments/{paymentToken}:
    get:
      description: |-
        Retrieves details of specific payment based on the token value. The application must have payment request permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).

      summary: Retrieves details of a specific payment
      operationId: getPayment
      tags:
        - Payment
      parameters:
        - $ref: "#/components/parameters/appToken"
        - $ref: "#/components/parameters/paymentRequestToken"
        - $ref: "#/components/parameters/paymentToken"
      responses:
        '200':
          $ref: "#/components/responses/getPaymentSuccess"
        '400':
          $ref: "#/components/responses/InvalidGetPaymentErrors"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/PaymentRequestForbiddenErrors"
        '404':
          $ref: "#/components/responses/PaymentNotFoundError"
        '500':
          $ref: "#/components/responses/ServerErrors"
  /paymentrequests/{paymentRequestToken}/payments/{paymentToken}/refunds:
    post:
      description: |-
        Creates a refund for a specific payment. The maximum amount which can be refunded for a payment is the amount paid plus €25.00.
        The application must have payment request permission and the refund permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).

      summary: Create a refund on a payment
      operationId: createRefund
      tags:
        - Refund
      parameters:
        - $ref: "#/components/parameters/appToken"
        - $ref: "#/components/parameters/paymentRequestToken"
        - $ref: "#/components/parameters/paymentToken"
      requestBody:
        $ref: "#/components/requestBodies/RefundRequest"
      responses:
        '201':
          $ref: "#/components/responses/createRefundSuccess"
        '400':
          $ref: "#/components/responses/InvalidRefundRequestErrors"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/RefundForbiddenErrors"
        '404':
          $ref: "#/components/responses/PaymentNotFoundError"
        '500':
          $ref: "#/components/responses/ServerErrors"
  /paymentrequests/{paymentRequestToken}/payments/{paymentToken}/refunds/{refundToken}:
    get:
      description: |-
        Retrieves details of a specific refund based on a token value. The application must have payment request permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).

      summary: Retrieves details of a specific refund
      operationId: getRefund
      tags:
        - Refund
      parameters:
        - $ref: "#/components/parameters/appToken"
        - $ref: "#/components/parameters/paymentRequestToken"
        - $ref: "#/components/parameters/paymentToken"
        - $ref: "#/components/parameters/refundToken"
      responses:
        '200':
          $ref: "#/components/responses/getRefundSuccess"
        '400':
          $ref: "#/components/responses/InvalidGetRefundErrors"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/PaymentRequestForbiddenErrors"
        '404':
          $ref: "#/components/responses/RefundNotFoundError"
        '500':
          $ref: "#/components/responses/ServerErrors"
  /sandboxapps:
    post:
      description: Creates an app in the sandbox for you to use with this API. This operation does not work in the production environment.
      summary: Create application in the sandbox
      operationId: createSandboxApp
      tags:
        - Sandbox app
      responses:
        '200':
          $ref: "#/components/responses/createSandboxAppSuccess"
        '500':
          $ref: "#/components/responses/ServerErrors"
  /transactionbundles:
    get:
      description: |-
        Retrieves a list of bundles based on the parameters that are provided. The application must have transactions permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).
      summary: Retrieves all bundles
      operationId: getBundleList
      tags:
        - Transaction bundle
      parameters:
        - $ref: "#/components/parameters/appToken"
        - $ref: "#/components/parameters/pageNumber"
        - $ref: "#/components/parameters/pageSize"
        - $ref: "#/components/parameters/fromDateTime"
        - $ref: "#/components/parameters/toDateTime"
      responses:
        '200':
          $ref: "#/components/responses/getBundleListSuccess"
        '400':
          $ref: "#/components/responses/InvalidBundleListErrors"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/TransactionsForbiddenErrors"
        '500':
          $ref: "#/components/responses/ServerErrors"
  /transactionbundles/{bundleId}:
    get:
      description: |-
        Retrieves a specific bundle based on a bundle identifier. The application must have transactions permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).

      summary: Retrieves details of a specific bundle
      operationId: getBundle
      tags:
        - Transaction bundle
      parameters:
        - $ref: "#/components/parameters/appToken"
        - $ref: "#/components/parameters/bundleId"
      responses:
        '200':
          $ref: "#/components/responses/getBundleSuccess"
        '400':
          $ref: "#/components/responses/InvalidGetBundleErrors"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/TransactionsForbiddenErrors"
        '404':
          $ref: "#/components/responses/BundleNotFoundError"
        '500':
          $ref: "#/components/responses/ServerErrors"
  /transactionssubscription:
    post:
      description: |-
        Subscribes to transactions related notifications. The application must have transactions permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).

      summary: Subscribe to notifications
      operationId: subscribeTransactionsNotifications
      tags:
        - Transactions notification
      parameters:
        - $ref: "#/components/parameters/appToken"
      requestBody:
        $ref: "#/components/requestBodies/SubscribeRequest"
      responses:
        '201':
          $ref: "#/components/responses/SubscribeSuccess"
        '400':
          $ref: "#/components/responses/InvalidSubscribeRequestErrors"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/TransactionsForbiddenErrors"
        '500':
          $ref: "#/components/responses/ServerErrors"
      callbacks:
        Notification:
          'notificationUrl':
            post:
              requestBody:
                $ref: "#/components/requestBodies/TransactionsNotification"
              responses:
                '2XX':
                  description: "Acknowledgement that a notification has been received."
    delete:
      description: |-
        Deletes a subscription. The application must have transactions permission to complete this request.

        For more information, see [App token](#section/Overview/App-token).

      summary: Delete a subscription
      operationId: deleteTransactionsNotifications
      tags:
        - Transactions notification
      parameters:
        - $ref: "#/components/parameters/appToken"
      responses:
        '204':
          $ref: "#/components/responses/DeleteSuccess"
        '401':
          $ref: "#/components/responses/InvalidAccessTokenErrors"
        '403':
          $ref: "#/components/responses/TransactionsForbiddenErrors"
        '500':
          $ref: "#/components/responses/ServerErrors"
components:
##################################### SECURITYSCHEMES #############################
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: API-Key
      description: "An API-Key is a consumer key, which is obtained after app registration on the ABN developer portal."
##################################### REQUESTBODIES ###############################
  requestBodies:
    PaymentRequestCreationRequest:
      description: "Details of the payment request that you are creating."
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentRequestCreationRequest'
    RefundRequest:
      description: "Details of the refund request that you are creating."
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RefundRequest'
    SubscribeRequest:
      description: "Details of the URL on which you want to receive notifications per webhook."
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SubscribeRequest'
    PaymentRequestNotification:
      description: "The details of the payment request notification."
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Notification'
    TransactionsNotification:
      description: "The details of the transactions notification."
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Notification'
##################################### RESPONSES ###################################
  responses:
    createPaymentRequestSuccess:
      description: Payment request created.
      headers:
        'Trace-Id':
          $ref: "#/components/headers/Trace-Id"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PaymentRequestCreationResponse"
    getPaymentRequestListSuccess:
      description: A list of payment requests.
      headers:
        'Trace-Id':
          $ref: "#/components/headers/Trace-Id"
      content:
        application/json:
          schema:
            type: object
            properties:
              paymentRequests:
                type: array
                items:
                  $ref: "#/components/schemas/PaymentRequest"
                minItems: 0
                maxItems: 50
                description: Payment requests
              totalElementCount:
                type: integer
                format: "int32"
                description: "Total amount of payment requests which match the parameters provided."
                example: 75
    getPaymentRequestSuccess:
      description: The specific payment request.
      headers:
        'Trace-Id':
          $ref: "#/components/headers/Trace-Id"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PaymentRequest"
    getPaymentListSuccess:
      description: List of payments relating to a payment request.
      headers:
        'Trace-Id':
          $ref: "#/components/headers/Trace-Id"
      content:
        application/json:
          schema:
            type: object
            properties:
              payments:
                type: array
                items:
                  $ref: "#/components/schemas/Payment"
                minItems: 0
                maxItems: 50
                description: Payments
              totalElementCount:
                type: integer
                format: "int32"
                description: "Total amount of payments which match the parameters provided."
                example: 75
    SubscribeSuccess:
      description: 'Subscription successfully created.'
      headers:
        'Trace-Id':
          $ref: "#/components/headers/Trace-Id"
      content:
        application/json:
          schema:
            type: object
            properties:
              subscriptionId:
                type: string
                format: uuid
